<!DOCTYPE html>
<html lang="en" xmlns:th="ttp://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vets" type=com.crosstown.spring5petclinic.model.Vet"*/-->

    <h2 th:text="'List of Vets'">List of Vets...</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Frankie</td>
            <td th:text="${vet.lastName}">Jay</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
